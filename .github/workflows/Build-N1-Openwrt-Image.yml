        sudo cp files/openwrt-update-amlogic ${UPLOAD}/openwrt-update-amlogic
        cd /opt/kernel/tmp
        sudo pigz -9 $RELEASE_NAME
        mv ./* ${UPLOAD}/
        echo "::set-output name=status::true"    

